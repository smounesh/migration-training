<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Database Connection Status</title>
</head>
<body>
    <div class="container">
        <h1>Database Connection Status</h1>
        <div id="status"></div>
    </div>

    <script>
        async function checkStatus() {
            try {
                const response = await fetch('https://backend-e8hff3f3dbgwa2g2.westus2-01.azurewebsites.net/api/status');
                const data = await response.json();
                console.log(data);
                document.getElementById('status').innerText = data.message || data.error;
            } catch (error) {
                document.getElementById('status').innerText = 'Error connecting to the backend.';
            }
        }

        checkStatus();
    </script>
</body>
</html>
